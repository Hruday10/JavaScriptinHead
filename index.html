<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT IN HEADER</title>
    <style>
        body{
            background-color:lightgreen;
        }
        .id{
            height:50px;
            width:200px;
        }
        h1{
            color:red;
        }
    </style>
    <script type="text/javascript">
        function f(){
            alert("Hello Welcome to the JavaScript Website!! script tag, function tag (){}alert is inside Header Tag}! ")
        }
    </script>
</head>
<body align="center" ="50%">
    <h1><b>JAVA SCRIPT SYNTAX USED</b></h1>
    <input class="id" type="button" onclick="f()" value="Check Here"/>
</body>
</html>
